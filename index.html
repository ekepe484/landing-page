<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <title>Travel Point</title>
</head>
<body>
    <nav>
        <div class="nav__logo">Pathway<span>.</span></div>
        <ul class="nav__links">
            <li class="link"><a href="#">Home</a></li>
            <li class="link"><a href="#">Destinations</a></li>
            <li class="link"><a href="#">Pricing</a></li>
            <li class="link"><a href="#">Reviews</a></li>
        </ul>
    </nav>
    <header>
        <div class="section_container header_container">
            <div class="header_image">
                <img src="./images/cape_town.jpg" width="400" height="auto" alt="header">
                <img src="./images/las_vegas.jpg" width="400" height="auto" alt="header">
            </div>
            <div class="header_content">
                <div>
                    <p class="sub_header">Book Now</p>
                    <h1>The best <br />agent for travel</h1>
                    <p class="section_subtitle">
                        Book your dream destination with <strong>Travel Point</strong> without breaking the bank. 
                        Get the best deals around the globe with just a click.
                    </p>
                    <div class="action_btns">
                        <button class="btn">Plan a trip</button>
                        <div class="story">
                            <div class="video_image">
                                <img src="./images/santorini.jpg" width="400" height="auto" alt="story">
                                <span><i class="ri-play-fill"></i></span>
                            </div>
                            <span>watch our story</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
